<head>
  <title>thatsabingo</title>
</head>

<body>
  <h1>SLIDERS</h1>

  {{> hello}}
  
  {{> slider}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
<template name="slider">
  <input id="slider1" type="range" min="0" max="24" step="0" value= "0" 
         onchange="printValue('slider1','rangevalue1')"/>

  <input id="rangevalue1" type="text" size="4">
</template>
